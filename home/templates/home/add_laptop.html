<div class="modal fade" id="laptopModal" tabindex="-1" aria-labelledby="laptopModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="laptopModalLabel">Thêm mới laptop</h5>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<form action="" id="formCreateLaptop">
				{% csrf_token %}
				<div class="modal-body">
					<div class="row mt-3">
						<div class="col-md-4">
							<label for="">Tên sản phẩm</label>
						</div>
						<div class="col-md-8">
							<input type="text" name="name" class="form-control">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-md-4">
							<label for="">Màn hình</label>
						</div>
						<div class="col-md-8">
							<input type="text" name="display" class="form-control">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-md-4">
							<label for="">Hãng sản xuất</label>
						</div>
						<div class="col-md-8">
							<input type="text" name="producer" class="form-control">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-md-4">
							<label for="">Chip</label>
						</div>
						<div class="col-md-8">
							<input type="text" name="chip" class="form-control">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-md-4">
							<label for="">Camera</label>
						</div>
						<div class="col-md-8">
							<input type="text" name="camera" class="form-control">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-md-4">
							<label for="">GPU</label>
						</div>
						<div class="col-md-8">
							<input type="text" name="GPU" class="form-control">
						</div>
					</div>
					
					<div class="row mt-3">
						<div class="col-md-4">
							<label for="">Số lượng</label>
						</div>
						<div class="col-md-8">
							<input type="number" name="quantity" class="form-control">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
						<button type="button" onclick="saveLaptop()" class="btn btn-primary">Lưu</button>
					</div>
			</form>
		</div>
	  </div>
	</div>
  </div>
