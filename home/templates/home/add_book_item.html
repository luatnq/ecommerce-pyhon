<div class="modal fade" id="bookItemModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel">Thêm mới sách</h5>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<form action=""  id="formCreateBookItem">
				{% csrf_token %}
				<div class="modal-body">
					<div class="row mt-3">
						<div class="col-md-4">
							<label for="">Tên sách</label>
						</div>
						<div class="col-md-8">
							<input type="text" name="name" class="form-control">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-md-4">
							<label for="">Discount</label>
						</div>
						<div class="col-md-8">
							<input type="text" name="discount" class="form-control">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-md-4">
							<label for="">Image URL</label>
						</div>
						<div class="col-md-8">
							<input type="text" name="urlImage" class="form-control">
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-md-4">
							<label for="">Giá</label>
						</div>
						<div class="col-md-8">
							<input type="number" name="price" class="form-control">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
						<button type="button" onclick="saveBookItem()" class="btn btn-primary">Lưu</button>
					</div>
			</form>
		</div>
	  </div>
	</div>
  </div>
